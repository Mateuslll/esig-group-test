<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>JSF Test Page</title>
</h:head>
<h:body>
    <h1>Lista de Salários Consolidados</h1>
    <h:dataTable value="#{pessoaBean.pessoas}" var="pessoa">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{pessoa.pessoaId}
        </h:column>
        <h:column>
            <f:facet name="header">Nome</f:facet>
            #{pessoa.nomePessoa}
        </h:column>
        <h:column>
            <f:facet name="header">Cargo</f:facet>
            #{pessoa.nomeCargo}
        </h:column>
        <h:column>
            <f:facet name="header">Salário</f:facet>
            #{pessoa.salario}
        </h:column>
    </h:dataTable>
    <h:form>
        <h:commandButton value="Recalcular Salários" action="#{pessoaBean.recalcularSalarios}" />
    </h:form>
</h:body>
</html>
